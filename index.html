<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Portfolio website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="welcome-section">
            <h1>Hey I am Mimic</h1>
            <p>a web developer</p>
        </section>
        <section id="projects">
            <h2>These are some of my projects</h2>
        </section>
        <div class="project-grid">
            <div class="project-tile">
                <img src="tribute-page.jpg" alt="Tribute Page">
                <h3>Tribute Page</h3>
            </div>
            <div class="project-tile">
                <img src="random-quote-machine.jpg" alt="Random Quote Machine">
                <h3>Random Quote Machine</h3>
            </div>
            <div class="project-tile">
                <img src="javascript-calculator.jpg" alt="JavaScript Calculator">
                <h3>JavaScript Calculator</h3>
            </div>
            <div class="project-tile">
                <img src="map-data-across-the-globe.jpg" alt="Map Data Across the Globe">
                <h3>Map Data Across the Globe</h3>
            </div>
            <div class="project-tile">
                <img src="wikipedia-viewer.jpg" alt="Wikipedia Viewer">
                <h3>Wikipedia Viewer</h3>
            </div>
            <div class="project-tile">
                <img src="tic-tac-toe-game.jpg" alt="Tic Tac Toe Game">
                <h3>Tic Tac Toe Game</h3>
            </div>
        </div>
        <a href="#" class="show-all">Show all</a>
    </main>
</body>
</html>
